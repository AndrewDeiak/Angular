<h3 (appEverySecond)="_everySecond = $event" (appEveryTwoSecond)="_everyTwoSecond = $event">Multiple selectors on the
  same element creates single directive instance</h3>
<p>everySecond: {{_everySecond}}</p>
<p>everyTwoSecond: {{_everyTwoSecond}}</p>
<h3 [appHidden]="false">Input the same name as directive</h3>
