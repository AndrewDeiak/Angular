<h3 class="text-center mt-4 mb-4">CVA with Template Driven Form</h3>
<div class="row">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Implementation with provider</h5>
        <form #formName="ngForm">
          <app-custom-input-with-provider #customInputName="ngModel"
                                          [(ngModel)]="_nameModel"
                                          [required]="true"
                                          name="name"
                                          label="User Name"
                                          placeholder="Please enter your user name"></app-custom-input-with-provider>
        </form>

        <app-form-control-actions [control]="formName.controls['name']"></app-form-control-actions>
      </div>
    </div>
  </div>

  <div class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Implementation with NgControl</h5>
        <form #formSurname="ngForm">
          <app-custom-input-with-ng-control [(ngModel)]="_surnameModel"
                                            #customInputSurname="ngModel"
                                            [required]="true"
                                            name="surname"
                                            label="User Surname"
                                            placeholder="Please enter your user name"></app-custom-input-with-ng-control>
        </form>

        <app-form-control-actions [control]="formSurname.controls['surname']"></app-form-control-actions>
      </div>
    </div>
  </div>
</div>
